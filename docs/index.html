    <script>
      function tla() {
        let q = "";
        for (let i = 0; i < 3; i++) {
          q += "ABCDEFGHIJKLMNOPQRSTUVWXYZ"[Math.floor(Math.random() * 26)];
        }
        return q;
      }
      let c = 0;
      function anm() {
        document.getElementById('tla').textContent = tla();
        if (++c > 30) {
          clearInterval(h);
          setTimeout(jmp, 1500);
        }
      }
      function jmp() {
        let q = document.getElementById('tla').textContent;
        window.location.href = "https://duckduckgo.com/?kl=jp-jp&q=!ducky+" + q;
      }
      let h = setInterval(anm, 16);
    </script>
  </body>
